<ion-header>

</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
            <ion-card *ngFor="let app of appointments; index as i">
                <img src="{{app.appointmentImage}}">
                <ion-card-header>
                    <ion-card-subtitle>{{app.appointmentDate | date: 'MMM d, y, h:mm a'}}</ion-card-subtitle>
                    <ion-card-title>{{app.appointmentTitle}}</ion-card-title>
                </ion-card-header>

                <ion-card-content>
                    <ion-item>
                        <ion-icon name="document-text-outline" class="ion-icon-listing"></ion-icon>
                        <ion-label class="ion-item-listing ion-text-wrap">{{app.appointmentDescription}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="person-circle-outline" class="ion-icon-listing"></ion-icon>
                        <ion-label class="ion-item-listing ion-text-wrap">{{app.customerId}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="construct-outline" class="ion-icon-listing"></ion-icon>
                        <ion-label class="ion-item-listing ion-text-wrap">{{app.technicianId}}</ion-label>
                    </ion-item>
                    <ion-item *ngIf='app.appointmentStatus === "pending"'>
                        <ion-icon name="time" class="ion-icon-listing"></ion-icon>
                        <ion-label class="ion-item-listing ion-text-wrap" color="">Status: {{app.appointmentStatus}}
                            approval</ion-label>
                    </ion-item>
                    <ion-item >
                        <ion-icon name="checkmark-circle" class="ion-icon-listing-nocolor" color="success"></ion-icon>
                        <ion-label class="ion-item-listing ion-text-wrap">Status: {{app.appointmentStatus}}</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="close-circle" class="ion-icon-listing-nocolor" color="danger"></ion-icon>
                        <ion-label class="ion-item-listing ion-text-wrap">Status: {{app.appointmentStatus}}</ion-label>
                    </ion-item>
                </ion-card-content>
            </ion-card>
</ion-content>
