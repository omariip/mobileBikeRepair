<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mobichanic
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <img class="logo" src="../../assets/icon/logo.png">

  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Sign Up</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button [routerLink]="['/sign-up-customer']" expand="full">Customer</ion-button>
        <ion-button [routerLink]="['/sign-up-technician']" expand="full">Technician</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Sign In</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button [routerLink]="['/sign-in']" expand="full">Sign in</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
